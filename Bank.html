<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 10, 2018 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
    var now = new Date().getTime();
     var distance = countDownDate - now;
    //alert(distance);
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    
    document.getElementById("timer").innerHTML = days+"d: "+hours + "h: "
    + minutes + "m: " + seconds + "s";
    
    
    if (distance < 0 && seconds>(-10)) {
        
        document.getElementById("timer").innerHTML = "<button class='btn btn-lg btn-primary'>Register Now</button>";
		document.getElementById("cs").innerHTML = "Welcome to K-Bank";//clearInterval(x);
		$(".bgimg").css("background-image","url('imgs/back2.gif')");
    }
	if (seconds<=(-10)) {
	clearInterval(x);
        document.getElementById("timer").innerHTML = "<font color=#ff0000 size=6>Registeration Closed</font>";
		document.getElementById("cs").innerHTML = "Welcome to K-Bank";
		$(".bgimg").css("background-image","url('imgs/back2.gif')");
    }
}, 1000);
</script>
